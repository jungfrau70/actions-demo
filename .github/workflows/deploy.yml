name: Deploy to Docker Hub

# main ë¸Œëžœì¹˜ì— í‘¸ì‹œë  ë•Œë§Œ ì‹¤í–‰
on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]

# í™˜ê²½ ë³€ìˆ˜ ì„¤ì •
env:
  REGISTRY: docker.io
  IMAGE_NAME: ${{ github.actor }}/actions-demo

# í™˜ê²½ë³„ ë°°í¬ ì„¤ì •
jobs:
  deploy:
    name: Deploy Application
    runs-on: ubuntu-latest
    environment: production
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run tests
        run: npm test
      
      - name: Build application
        run: npm run build
      
      # Docker ì´ë¯¸ì§€ ë¹Œë“œ ë° í‘¸ì‹œ
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
        continue-on-error: true
      
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=sha,prefix={{branch}}-
      
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: ${{ secrets.DOCKERHUB_TOKEN != '' }}  # í† í°ì´ ìžˆì„ ë•Œë§Œ í‘¸ì‹œ
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
        continue-on-error: true
      
      # Docker Hubì— ì´ë¯¸ì§€ í‘¸ì‹œ ì™„ë£Œ ì•Œë¦¼
      - name: Deployment Summary
        if: github.ref == 'refs/heads/main'
        run: |
          echo "ðŸŽ‰ Docker Hub ë°°í¬ ì™„ë£Œ!"
          echo "ðŸ“¦ Docker Image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}"
          echo "ðŸ”— Docker Hub URL: https://hub.docker.com/r/${{ github.actor }}/actions-demo"
          echo ""
          echo "ðŸ’¡ ë‹¤ìŒ ë‹¨ê³„:"
          echo "1. Docker Hubì—ì„œ ì´ë¯¸ì§€ í™•ì¸"
          echo "2. ë¡œì»¬ì—ì„œ í…ŒìŠ¤íŠ¸: docker run -p 3000:3000 ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}"
          echo "3. ê³ ê¸‰ ë°°í¬ë¥¼ ì›í•œë‹¤ë©´ 'advanced' ë¸Œëžœì¹˜ë¡œ ì „í™˜"
      
      # Production ë¦´ë¦¬ìŠ¤ ë°°í¬
      - name: Production Release
        if: startsWith(github.ref, 'refs/tags/v')
        run: |
          echo "ðŸš€ Production Release ë°°í¬ ì™„ë£Œ!"
          echo "ðŸ“¦ Release Version: ${{ github.ref_name }}"
          echo "ðŸ“¦ Docker Image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.ref_name }}"
          echo "ðŸ”— Docker Hub URL: https://hub.docker.com/r/${{ github.actor }}/actions-demo/tags"
          echo ""
          echo "ðŸ’¡ Production ë°°í¬ ì™„ë£Œ!"
          echo "ì´ì œ Docker Hubì—ì„œ stable ë²„ì „ìœ¼ë¡œ ì‚¬ìš©í•  ìˆ˜ ìžˆìŠµë‹ˆë‹¤."
      
      - name: Check Slack webhook
        id: check-slack
        run: |
          if [ -n "${{ secrets.SLACK_WEBHOOK_URL }}" ]; then
            echo "slack_enabled=true" >> $GITHUB_OUTPUT
          else
            echo "slack_enabled=false" >> $GITHUB_OUTPUT
          fi

      - name: Notify deployment
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          channel: '#deployments'
          webhook_url: ${{ secrets.SLACK_WEBHOOK_URL }}
        if: always() && steps.check-slack.outputs.slack_enabled == 'true'
        continue-on-error: true
