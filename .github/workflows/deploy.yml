name: Deploy to Docker Hub

# main 브랜치에 푸시될 때만 실행
on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]

# 환경 변수 설정
env:
  REGISTRY: docker.io
  IMAGE_NAME: ${{ github.actor }}/actions-demo

# 환경별 배포 설정
jobs:
  deploy:
    name: Deploy Application
    runs-on: ubuntu-latest
    environment: production
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run tests
        run: npm test
      
      - name: Build application
        run: npm run build
      
      # Docker 이미지 빌드 및 푸시
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
        continue-on-error: true
      
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=sha,prefix={{branch}}-
      
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: ${{ secrets.DOCKERHUB_TOKEN != '' }}  # 토큰이 있을 때만 푸시
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
        continue-on-error: true
      
      # Docker Hub에 이미지 푸시 완료 알림
      - name: Deployment Summary
        if: github.ref == 'refs/heads/main'
        run: |
          echo "🎉 Docker Hub 배포 완료!"
          echo "📦 Docker Image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}"
          echo "🔗 Docker Hub URL: https://hub.docker.com/r/${{ github.actor }}/actions-demo"
          echo ""
          echo "💡 다음 단계:"
          echo "1. Docker Hub에서 이미지 확인"
          echo "2. 로컬에서 테스트: docker run -p 3000:3000 ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}"
          echo "3. 고급 배포를 원한다면 'advanced' 브랜치로 전환"
      
      # Production 릴리스 배포
      - name: Production Release
        if: startsWith(github.ref, 'refs/tags/v')
        run: |
          echo "🚀 Production Release 배포 완료!"
          echo "📦 Release Version: ${{ github.ref_name }}"
          echo "📦 Docker Image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.ref_name }}"
          echo "🔗 Docker Hub URL: https://hub.docker.com/r/${{ github.actor }}/actions-demo/tags"
          echo ""
          echo "💡 Production 배포 완료!"
          echo "이제 Docker Hub에서 stable 버전으로 사용할 수 있습니다."
      
      - name: Check Slack webhook
        id: check-slack
        run: |
          if [ -n "${{ secrets.SLACK_WEBHOOK_URL }}" ]; then
            echo "slack_enabled=true" >> $GITHUB_OUTPUT
          else
            echo "slack_enabled=false" >> $GITHUB_OUTPUT
          fi

      - name: Notify deployment
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          channel: '#deployments'
          webhook_url: ${{ secrets.SLACK_WEBHOOK_URL }}
        if: always() && steps.check-slack.outputs.slack_enabled == 'true'
        continue-on-error: true
